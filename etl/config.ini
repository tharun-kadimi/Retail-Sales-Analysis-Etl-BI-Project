; --------------------------------------------------------------
; ETL configuration – static defaults (checked‑in)
; --------------------------------------------------------------

[DEFAULT]
project_root = ..
data_path    = data                ; raw CSVs
staging_path = data/staging        ; cleaned CSVs

log_level = INFO

[db]
; ------------------------------------------------------------------
; Oracle connection settings – only the password is taken from the
; environment (or from a .env file).  The driver used below is
; "oracle+oracledb".
; ------------------------------------------------------------------
dialect   = oracle
host      = ec2-3-111-0-185.ap-south-1.compute.amazonaws.com
port      = 1521
service_name = orcl              ; default XE service name
user      = dejune_2_tharun
; password is NOT stored here – see .env

[etl]
batch_size = 5000              
; rows per INSERT chunk (tuned for Oracle)
